<table class="table table-striped">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Net Price</th>
            <th>Total Price</th>
            <th>Qunatity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of items">
            <td>{{product.ItemName}}</td>
            <td>{{product.Price}}</td>
            <td></td>
            <td>{{product.addedQuantity}}</td>
        </tr>
    </tbody>
</table>
